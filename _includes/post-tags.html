{% if post %}{% assign p = post %}{% else %}{% assign p = page %}{% endif %}
{% if p.tags != empty %}<div class="post-tags">{% for tag in p.tags %}{% unless forloop.first %}<span class="delimiter">, </span>{% endunless %}<a href="/{{p.lang}}/blog/tags/{{ tag | tag2filename | uri_escape }}/">{{tag | tag2displayname}}</a>{% endfor %}</div>{% endif %}
