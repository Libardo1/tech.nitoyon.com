---
layout: default
---
<article>
<header>
<h2>{{ page.date | date_to_string }}</h2>
<h1>{{ page.title }}</h1>
</header>

<div class="entry-body">
{{ content }}
</div>

<div>
	{% if page.next.url %}
		&laquo;&nbsp;<a href="{{ page.next.url }}" rel="next">{{ page.next.title }}</a>
	{% endif %}

	{% if page.next.url %}
		{% if page.previous.url %}
			|
		{% endif %}
	{% endif %}


	{% if page.previous.url %}
		<a href="{{ page.previous.url }}" rel="previous">{{ page.previous.title }}</a>&nbsp;&raquo;
	{% endif %}
</div>

</article>
