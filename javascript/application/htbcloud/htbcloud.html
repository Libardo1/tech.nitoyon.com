<DOCTYPE HTML PUBLIC -//W3C//DTD HTML 4.01 Transitional//EN "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script src="prototype.js"></script>
<script src="slider.js"></script>
<script src="data.js" charset="utf-8"></script>
<script src="htbcloud.js" type="text/javascript" charset="utf-8"></script>
<script>
Event.observe(window, "load", function(){
	new HatebuTagCloud($("hatebucloud"));
});
</script>
<style>
/* tagcloud */
#hatebucloud .track{
	background-color : #CCCCCC;
	width : 200px;
	height : 20px;
	cursor:move;
}

#hatebucloud .slider{
	width: 10px;
	height: 20px;
	background: #f00;
}

#hatebucloud h3{
	color: #888;
}

#hatebucloud h3 span.count{
	color: #699;
	padding-left: 3em;
	font-size: 80%;
}

#hatebucloud .tagcloud{
 width: 400px;
}

#hatebucloud .tagcloud a{
	text-decoration: none;
}
</style>
</head>
<body>

<div id="hatebucloud">
 <div class="track"><div class="slider"></div></div>
 <h3><span class="count"></span></h3>
 <div class="tagcloud"></div>
</div>

</body>
</html>
